<div
    id="game-container"
    *ngIf="currentScene != null">
    <seeya-scene [scene]="currentScene"></seeya-scene>

    <div class="align-right spacing">
        <button 
            id="next-scene-button"
            *ngIf="currentScene.links.length > 0" 
            mat-raised-button 
            (click)="loadNextScene(currentScene.links[0].toSceneId)">
            {{currentScene.links[0].displayText}}
        </button>
        <button 
            id="play-again-button"
            *ngIf="currentScene.links.length === 0" 
            mat-raised-button color="accent"
            (click)="restartGame()">
            Play Again
        </button>
    </div>
</div>
