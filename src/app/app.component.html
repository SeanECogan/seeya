<div class="container">
    <nav mat-tab-nav-bar>
        <a mat-tab-link
            *ngFor="let route of routes"
            [routerLink]="route.path"
            routerLinkActive #rla="routerLinkActive"
            [routerLinkActiveOptions]="{exact: true}"
            [active]="rla.isActive">
           {{route.label}}
         </a>
    </nav>
    <router-outlet></router-outlet>
</div>
