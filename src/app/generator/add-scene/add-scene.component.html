<div class="input-row">
  <div class="input">
    <label>
      Header:
      <input type="text" [(ngModel)]="newSceneHeader" />
    </label>
  </div>
  <div class="input">
    <label>
      Description:
      <input type="text" [(ngModel)]="newSceneDescription" />
    </label>
  </div>
</div>

<div class="align-right">
  <button (click)="addScene()" [disabled]="newSceneHeader === '' || newSceneDescription === ''">Add Scene</button>
</div>
