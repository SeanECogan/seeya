<mat-card>
  <mat-card-title-group>
  <mat-card-title>
    Scene #{{scene.id}}: {{scene.header}}
  </mat-card-title>
  <mat-card-subtitle *ngIf="scene.link != null">
      Linked to Scene #{{scene.link.toSceneId}}
  </mat-card-subtitle>
</mat-card-title-group>
  <mat-card-content>
    {{scene.description}}
  </mat-card-content>
  <mat-card-actions>
    <p class="mat-caption"></p>
  </mat-card-actions>
</mat-card>
